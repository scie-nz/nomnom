{{- if .Values.ingestionServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hl7-nomnom-parser.fullname" . }}-ingestion-server
  labels:
    app.kubernetes.io/name: {{ include "hl7-nomnom-parser.name" . }}
    app.kubernetes.io/component: ingestion-server
    {{- include "hl7-nomnom-parser.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ingestionServer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hl7-nomnom-parser.name" . }}
      app.kubernetes.io/component: ingestion-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hl7-nomnom-parser.name" . }}
        app.kubernetes.io/component: ingestion-server
    spec:
      containers:
      - name: ingestion-server
        image: "{{ .Values.ingestionServer.image.repository }}:{{ .Values.ingestionServer.image.tag }}"
        imagePullPolicy: {{ .Values.ingestionServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: DATABASE_URL
          {{- if eq .Values.global.databaseBackend "mysql" }}
          value: "mysql://{{ .Values.mysql.auth.username }}:{{ .Values.mysql.auth.password }}@{{ include "hl7-nomnom-parser.fullname" . }}-mysql:3306/{{ .Values.mysql.auth.database }}"
          {{- else }}
          value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "hl7-nomnom-parser.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
          {{- end }}
        - name: NATS_URL
          value: "nats://{{ .Release.Name }}-nats:4222"
        - name: NATS_STREAM
          value: "MESSAGES"
        {{- range $key, $value := .Values.ingestionServer.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.ingestionServer.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
{{- end }}
