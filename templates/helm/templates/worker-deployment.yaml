{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hl7-nomnom-parser.fullname" . }}-worker
  labels:
    app.kubernetes.io/name: {{ include "hl7-nomnom-parser.name" . }}
    app.kubernetes.io/component: worker
    {{- include "hl7-nomnom-parser.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hl7-nomnom-parser.name" . }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hl7-nomnom-parser.name" . }}
        app.kubernetes.io/component: worker
    spec:
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        env:
        - name: DATABASE_URL
          {{- if eq .Values.global.databaseBackend "mysql" }}
          value: "mysql://{{ .Values.mysql.auth.username }}:{{ .Values.mysql.auth.password }}@{{ include "hl7-nomnom-parser.fullname" . }}-mysql:3306/{{ .Values.mysql.auth.database }}"
          {{- else }}
          value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "hl7-nomnom-parser.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
          {{- end }}
        - name: NATS_URL
          value: "nats://{{ .Release.Name }}-nats:4222"
        - name: NATS_STREAM
          value: "MESSAGES"
        {{- range $key, $value := .Values.worker.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}
{{- end }}
