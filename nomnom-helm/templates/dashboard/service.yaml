{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nomnom.dashboard.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nomnom.dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  selector:
    {{- include "nomnom.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
  ports:
  - name: http
    port: {{ .Values.dashboard.service.port }}
    targetPort: http
    protocol: TCP
{{- end }}
