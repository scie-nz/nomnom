{{- if .Values.dashboard.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nomnom.dashboard-frontend.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nomnom.dashboard-frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.frontend.replicas }}
  selector:
    matchLabels:
      {{- include "nomnom.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard-frontend
  template:
    metadata:
      labels:
        {{- include "nomnom.dashboard-frontend.labels" . | nindent 8 }}
    spec:
      containers:
      - name: dashboard-frontend
        image: "{{ .Values.dashboard.frontend.image.repository }}:{{ .Values.dashboard.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.dashboard.frontend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.dashboard.frontend.port }}
          name: http
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://{{ include "nomnom.dashboard-backend.fullname" . }}.{{ .Values.global.namespace }}.svc.cluster.local:{{ .Values.dashboard.backend.service.port }}"
        {{- if .Values.dashboard.frontend.healthCheck }}
        livenessProbe:
          httpGet:
            path: {{ .Values.dashboard.frontend.healthCheck.liveness.path }}
            port: http
          initialDelaySeconds: {{ .Values.dashboard.frontend.healthCheck.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.dashboard.frontend.healthCheck.liveness.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.dashboard.frontend.healthCheck.readiness.path }}
            port: http
          initialDelaySeconds: {{ .Values.dashboard.frontend.healthCheck.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.dashboard.frontend.healthCheck.readiness.periodSeconds }}
        {{- end }}
        resources:
          {{- toYaml .Values.dashboard.frontend.resources | nindent 10 }}
{{- end }}
