{{- if .Values.dashboard.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nomnom.dashboard-backend.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nomnom.dashboard-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.backend.replicas }}
  selector:
    matchLabels:
      {{- include "nomnom.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard-backend
  template:
    metadata:
      labels:
        {{- include "nomnom.dashboard-backend.labels" . | nindent 8 }}
    spec:
      containers:
      - name: dashboard-backend
        image: "{{ .Values.dashboard.backend.image.repository }}:{{ .Values.dashboard.backend.image.tag }}"
        imagePullPolicy: {{ .Values.dashboard.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.dashboard.backend.port }}
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: {{ include "nomnom.database.url" . | quote }}
        {{- if .Values.dashboard.backend.healthCheck }}
        livenessProbe:
          httpGet:
            path: {{ .Values.dashboard.backend.healthCheck.liveness.path }}
            port: http
          initialDelaySeconds: {{ .Values.dashboard.backend.healthCheck.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.dashboard.backend.healthCheck.liveness.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.dashboard.backend.healthCheck.readiness.path }}
            port: http
          initialDelaySeconds: {{ .Values.dashboard.backend.healthCheck.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.dashboard.backend.healthCheck.readiness.periodSeconds }}
        {{- end }}
        resources:
          {{- toYaml .Values.dashboard.backend.resources | nindent 10 }}
{{- end }}
