# Auto-generated docker-compose for dashboard
# Merge this with your main docker-compose.yml or use with:
# docker compose -f docker-compose.yml -f docker-compose.dashboard.yml up

version: '3.8'

services:
  dashboard-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
      - HOST=0.0.0.0
      - RUST_LOG=info
    depends_on:
      - postgres  # Or mysql/mariadb depending on your setup
    networks:
      - default

  dashboard-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - dashboard-backend
    volumes:
      - ./frontend:/app  # Hot reload for development
      - /app/node_modules  # Prevent overwriting node_modules
    networks:
      - default
